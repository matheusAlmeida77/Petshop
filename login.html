<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login | Carinhos e Patas</title>
  </head>
  <body>
    <div class="login-background"></div>
    <form>
      <h3>Login</h3>

      <label for="username">E-mail</label>
      <input type="email" placeholder="Insira seu e-mail" id="username" />

      <label for="password">Senha</label>
      <input type="password" placeholder="Insira sua senha" id="password" />

      <div>
        <a href="./signup.html"
          >NÃ£o possui uma conta? <span id="sign-link">Cadastre-se</span></a
        >
      </div>

      <button>Login</button>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://localhost:8080/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
              alert("Login bem-sucedido!");
              window.location.href = "./index";
            } else {
              alert("E-mail ou senha incorretos. Tente novamente.");
            }
          } catch (error) {
            console.error("Erro ao conectar ao servidor:", error);
            alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
          }
        });
      });
    </script>
  </body>
</html>
